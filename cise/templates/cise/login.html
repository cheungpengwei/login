<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
<h1>登录页</h1>
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <label>用户名</label>
  <input type="text" name="username" placeholder="请输入用户名"><br>
  <label>密码</label>
  <input type="password" name="password" placeholder="请输入密码"><br>
  <input type="submit" value="登录">
</form>
</body>
</html>
