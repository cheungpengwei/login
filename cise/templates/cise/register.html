<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
</head>
<body>
<h1>注册页</h1>
<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <label>用户名</label>
  <input type="text" name="username" placeholder="请输入用户名"><br>
  <label>密码</label>
  <input type="password" name="password" placeholder="请输入密码"><br>
  <input type="submit" value="确定注册">
</form>
</body>
</html>
